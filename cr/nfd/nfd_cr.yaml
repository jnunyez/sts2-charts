# https://raw.githubusercontent.com/kubernetes-sigs/node-feature-discovery/v0.7.0/nfd-worker-daemonset.yaml.template
apiVersion: nfd.openshift.io/v1
kind: NodeFeatureDiscovery
metadata:
  name: nfd-instance
  namespace: sro
spec:
  instance: "" # instance is empty by default
  operand:
    namespace: sro
    image: quay.io/openshift/origin-node-feature-discovery:4.8
    imagePullPolicy: Always
  workerConfig:
    configData: |
      sources:
        pci:
          deviceClassWhitelist:
          - "0200"
          - "1200"
          deviceLabelFields:
          - "class"
          - "vendor"
          - "device"
          - "subsystem_vendor"
          - "subsystem_device"
        usb:
          deviceClassWhitelist:
          - "0e"
          - "ef"
          - "fe"
          - "ff"
          deviceLabelFields:
          - "class"
          - "vendor"
          - "device"
        custom:
        - name: "silicom.fpga.devices"
          matchOn:
            - pciId :
                vendor: ["1c2c"]
                device: ["1000"]
            - pciId :
                vendor: ["1c2c"]
                device: ["1001"]
            - pciId :
                vendor: ["1c2c"]
                device: ["1002"]

        - name: "silicom.sts.devices"
          matchOn:
            - usbId:
                vendor: ["1374"]
                device: ["0001"]
            - pciId :
                vendor: ["8086"]
                device: ["1591"]
                subsystem_vendor: ["1374"]
                subsystem_device: ["02d8"]
                subsystem_device: ["02d0"]
                subsystem_device: ["02de"]
        - name: "ublox.usb.serial"
          matchOn:
            - usbId:
                vendor: ["1546"]
                device: ["01a9"]
